worth:

  # 未添加到这个文件的物品，将不能通过Essentials卖给系统
  # 设置物品价值为 0 将会使它成为免费的，设置为 -1 或删除它将会使它失效

  # 这会设置所有原木的价值为 2 
  log: 2.0  

  # 这会与上述语法类似，下述的 0 代表该物品的ID，该项表示为附加ID为 0 的羊毛价值为20
  wool:
    '0': 20
    
  # 同样的，这将会只允许卖给系统附加ID为 0 和 1 的树叶
  leaves: 
    '0': 1.0
    '1': 1.0
    
  # 这将会允许销售任意附加ID的树苗，但是稍微比附加ID为 0 的便宜
  sapling:
    '0': 2.0  
    '*': 1.5

