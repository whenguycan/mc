#   - 没有tab这样的间隔(译注:锁定键上方的键):YAML文件仅支持普通的空格(译注:双字节空白字例外,且仅可用于说明或提示信息)
#   - 正确的"缩排书写"(译注:不懂的去百度一下Indent):YAML文件的层次结构完全依赖于首行缩排.
#   - 如果文中需要使用单引号 ' , 请同时使用两个单引号, 例如：''
#   - 带有符号的文本被用单引号或双引号隔绝开来.
#   - 如果一个冒号后面有文本,则冒号与文本间必须有一个空格.
