CommandHelp:
  Description: Napoveda k Residenci
  SubCommands:
    res:
      Description: Hlavni prikaz residence
      Info:
      - '&2Pouzij &6/res [prikaz] ? <strana> &2pro zobrazeni dalsi napovedy.'
      SubCommands:
        select:
          Description: Vyberove prikazy
          Info:
          - Timto prikazev vybiras oblasti pro pouziti s residencemi.
          - /res select [x] [y] [z] - vybere radius blocku okolo tebe.
          SubCommands:
            coords:
              Description: Zobrazi vybrane souradnice
              Info:
              - '&ePouziti: &6/res select coords'
            size:
              Description: Zobrazi vybranou velikost
              Info:
              - '&ePouziti: &6/res select size'
            auto:
              Description: Zapne automaticky vyberovy rezim
              Info:
              - '&ePouziti: &6/res select auto [playername]'
              Args: '[playername]'
            cost:
              Description: Zobrazi cenu vyberu
              Info:
              - '&ePouziti: &6/res select cost'
            vert:
              Description: Rozsirit vyber vertikalne
              Info:
              - '&ePouziti: &6/res select vert'
              - Rozsiri vyber od spoda az nahoru
            sky:
              Description: Rozsirit vyber nahoru
              Info:
              - '&ePouziti: &6/res select sky'
              - Rozsiri vyber co nejvys
            bedrock:
              Description: Rozsirit vyber nahoru
              Info:
              - '&ePouziti: &6/res select bedrock'
              - Rozsiri vyber co nejniz
            expand:
              Description: Rozsirit vyber urcitym smerem
              Info:
              - '&ePouziti: &6/res select expand <pocet>'
              - Rozsiri vyber o <pocet> blocku ve smeru tveho pohledu.
            shift:
              Description: Posunout vyber po smeru.
              Info:
              - '&ePouziti: &6/res select shift <pocet>'
              - Posune tvuj vyber o <pocet> blocku ve smeru tveho pohledu.
            chunk:
              Description: Vybrat chunk, ve kterem prave stojis.
              Info:
              - '&ePouziti: &6/res select chunk'
              - Vybere chunk, ve kterem prave stojis.
            residence:
              Description: Vybrat existujici oblast v residenci.
              Info:
              - '&ePouziti: &6/res select residence <residence>'
              - Vybere existuji oblast v residenci.
              Args: '[residence]'
            worldedit:
              Description: Nastavit vyber pomoci WorldEditu.
              Info:
              - '&ePouziti: &6/res select worldedit'
              - Nastavi oblast z WorldEdit nastroje.
        create:
          Description: Vytvorit residenci.
          Info:
          - '&ePouziti: &6/res create <residence name>'
        remove:
          Description: Odstranit residenci.
          Info:
          - '&ePouziti: &6/res remove <residence name>'
          Args: '[residence]'
        padd:
          Description: Pridat hrace do residence.
          Info:
          - '&ePouziti: &6/res padd <residence name> [player]'
          - Adds essential flags for player
          Args: '[residence] [playername]'
        pdel:
          Description: Odebrat hrace z residence.
          Info:
          - '&ePouziti: &6/res pdel <residence name> [player]'
          - Removes essential flags from player
          Args: '[residence] [playername]'
        give:
          Description: Da hraci residenci.
          Info:
          - '&ePouziti: &6/res give <residence> [hrac]'
          - Da residenci urcenu hraci
          Args: '[residence] [hrac]'
        info:
          Description: Zobrazit info o residenci.
          Info:
          - '&ePouziti: &6/res info <residence>'
          - Vynech <residence> aby si zobrazil informace o oblasti, ve ktere prave stojis.
          Args: '[residence]'
        set:
          Description: Nastaveni vlajek residence.
          Info:
          - '&ePouziti: &6/res set <residence> [vlajka] [true/false/remove]'
          - Pouzij &6/res flags ? &cpro zobrazeni vsech dostupnych vlajek
          - Tyto vlajky se vztahuji na vsechny hrace. (pokud chces jenom na jednoho, zkus &6/res pset ?&c)
          Args: '[residence] [vlajka] [true/false/remove]'
        pset:
          Description: Nastaveni vlajek residence na urciteho hrace.
          Info:
          - '&ePouziti: &6/res pset <residence> [hrac] [vlajka] [true/false/remove]'
          - '&ePouziti: &6/res pset <residence> [hrac] removeall'
          - Pro zobrazeni vsech vlajek, napis /res flags ?
          Args: '[residence] [hrac] [vlajka] [true/false/remove]'
        flags:
