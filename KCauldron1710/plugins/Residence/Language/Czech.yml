              Description: Prevents snowball knockback
              Info:
              - '&eUsage: &6/res set <residence> [flag] true/false/remove'
            iceform:
              Description: Prevents from ice forming
              Info:
              - '&eUsage: &6/res set <residence> [flag] true/false/remove'
            icemelt:
              Description: Prevents ice from melting
              Info:
              - '&eUsage: &6/res set <residence> [flag] true/false/remove'
            respawn:
              Description: Automaticky respawnovat hrace
              Info:
              - '&ePouziti: &6/res set <residence> [vlajka] true/false/remove'
            riding:
              Description: Prevent riding a horse
              Info:
              - '&eUsage: &6/res set <residence> [flag] true/false/remove'
            backup:
              Description: If set to true, restores previous look of area (WordEdit required)
              Info:
              - '&eUsage: &6/res set <residence> [flag] true/false/remove'
            hotfloor:
              Description: Prevent damage from magma blocks
              Info:
              - '&eUsage: &6/res set <residence> [flag] true/false/remove'
            coords:
              Description: Hides residence coordinates
              Info:
              - '&eUsage: &6/res set <residence> [flag] true/false/remove'
            witherdamage:
              Description: Povoluje/zakazuje niceni blocku witherem
              Info:
              - '&ePouziti: &6/res set <residence> [vlajka] true/false/remove'
        limits:
          Description: Zobrazit me limity.
          Info:
          - '&ePouziti: &6/res limits'
          - Zobrazi tva omezeni tykajici se rezidenci.
        tpset:
          Description: Nastavit pozici teleportace v residenci
          Info:
          - '&ePouziti: &6/res tpset'
          - Nastavi teleportacni pozici residence tam, kde stojis.
          - Musis byt vlastnik residence, nebo mit vlajku +admin.
        tp:
          Description: Teleportovat se do residence.
          Info:
          - '&ePouziti: &6/res tp [residence]'
          - Teleportuje te do residence. Ta musi mit nastavenou vlajku +tp, popr musis byt vlastnik.
          - Take na to musis mit prava.
          Args: '[residence]'
        rt:
          Description: Teleportovat se na nahodnou lokaci ve svete.
          Info:
          - '&ePouziti: &6/res rt'
          - Teleportuje te na nahodnou lokaci.
        rc:
          Description: Pripojit se do residencniho chatu.
          Info:
          - '&ePouziti: &6/res rc (residence)'
          SubCommands:
            leave:
              Description: Opustit stavajici residencni chat
              Info:
              - '&ePouziti: &6/res rc leave'
              - Pokud si v residencnim chatu, timto prikazem ho opustis.
            setcolor:
              Description: Nastavit barvu residencniho chatu
              Info:
              - '&ePouziti: &6/res rc setcolor [colorCode]'
              - Nastavi barvu residencniho chatu
            setprefix:
              Description: Nastavit prefix residencniho chatu
              Info:
              - '&ePouziti: &6/res rc setprefix [novyPrefix]'
              - Nastavi prefix residencniho chatu
            kick:
              Description: Vyhodit hrace z residencniho chatu
              Info:
              - '&ePouziti: &6/res rc kick [hrac]'
              - Vyhodi hrace z residencniho chatu
        command:
          Description: Manages allowed or blocked commands in residence
          Info:
          - '&eUsage: &6/res command <residence> <allow/block/list> <command>'
          - Shows list, adds or removes allowed or disabled commands in residence
          - Use _ to include command with multiple variables
        expand:
          Description: Rozsirit residenci ve smeru, kam koukas
          Info:
          - '&ePouziti: &6/res expand (residence) [pocet]'
          - Rozsiri residenci ve smeru, kam se koukas.
          - Zadani jmena residence je volitelne
        contract:
          Description: Zmensit residence ve smeru, kam koukas
          Info:
          - '&ePouziti: &6/res contract (residence [amount])'
          - Zmensi residenci ve smeru, kam se koukas
          - Zadani jmena residence je volitelne
        shop:
          Description: Spravovat obchod s residencemi
          Info:
          - Spravovat funkce obchodu
          SubCommands:
            list:
              Description: Zobrazit seznam obchodovatelnych residenci
              Info:
              - '&ePouziti: &6/res shop list'
              - Zobrazi cely seznam obchodovatelnych residenci
            vote:
              Description: Hlasovat v residencnim obchodu
              Info:
              - '&ePouziti: &6/res shop vote <residence> [amount]'
              - Votes for current or defined residence
              Args: '[residence]'
            like:
              Description: Give like for residence obchod
              Info:
              - '&ePouziti: &6/res shop like <residence>'
              - Gives like for residence shop
              Args: '[residenceshop]'
            votes:
              Description: Zobrazi seznam hlasu obchodu
              Info:
              - '&ePouziti: &6/res shop votes <residence> <strana>'
              Args: '[residenceshop]'
            likes:
              Description: Zobrazit pocet like
              Info:
              - '&ePouziti: &6/res shop likes <residence> <strana>'
              - Zobrazi plny seznam like
              Args: '[residenceshop]'
            setdesc:
              Description: Nastavit popis residencniho shopu
              Info:
              - '&ePouziti: &6/res shop setdesc [text]'
              - Nastavi popis residencniho shopu. Barvy jsou podporovany. Pro novy radek pouzij /n
            createboard:
              Description: Vytvorit novou obchodni tabuli
              Info:
              - '&ePouziti: &6/res shop createboard [place]'
              - Vytvori novou obchodni tabuli ceduli. Place - position from which to start filling board
            deleteboard:
              Description: Smazat obchodni tabuli
              Info:
              - '&ePouziti: &6/res shop deleteboard'
              - Smaze tabuli ceduli pravym klickem na jednu z cedulek
        tpconfirm:
          Description: Ignorovat nebezpecny teleport.
          Info:
          - '&ePouziti: &6/res tpconfirm'
          - Vynuti teleportaci i pres to, ze muze byt nebezpecna.
        setmain:
          Description: Sets defined residence as main to show up in chat as prefix
          Info:
          - '&eUsage: &6/res setmain (residence)'
          - Set defined residence as main.
          Args: '[residence]'
        subzone:
          Description: Vytvorit subzony v residenci.
          Info:
          - '&ePouziti: &6/res subzone <jmeno residence> [jmeno subzony]'
          - Pokud jmeno residence neni zadane, pouzije jmeno residence, ve ktere se nachazis.
          Args: '[residence]'
        area:
          Description: Spravovat oblasti residence.
          SubCommands:
            list:
              Description: Zobrazi vsechny oblasti residence.
              Info:
              - '&ePouziti: &6/res area list [residence] <strana>'
              Args: '[residence]'
            listall:
              Description: Zobrazit souradnice a dalsi informace o oblastech.
              Info:
              - '&ePouziti: &6/res area listall [residence] <strana>'
              Args: '[residence]'
            add:
              Description: Pridat oblasti residence.
              Info:
              - '&ePouziti: &6/res area add [residence] [areaID]'
              - Nejprve musis vybrat 2 body.
              Args: '[residence]'
            remove:
              Description: Odstranit oblasti residence.
              Info:
              - '&ePouziti: &6/res area remove [residence] [areaID]'
              Args: '[residence]'
            replace:
              Description: Vymenit oblasti residence.
              Info:
              - '&ePouziti: &6/res area replace [residence] [areaID]'
              - Nejprve musis vybrat 2 body.
              - Vymeneni oblasti residence te muze stat penize, pokud je cilova oblast vetsi.
              Args: '[residence]'
        message:
          Description: Spravovat zpravy o prichodu/odchodu z residence
          Info:
          - '&ePouziti: &6/res message <residence> [enter/leave] [zprava]'
          - Nastavi zpravu pro prichod (enter) nebo odchod (leave).
          - '&ePouziti: &6/res message <residence> remove [enter/leave]'
          - Odstrani nastaveni zprav o prichodu (enter)/odchodu (leave)
          Args: '[residence] [enter/leave]'
        lease:
          Description: Spravovat najmy residenci
          Info:
          - '&ePouziti: &6/res lease [renew/cost] [residence]'
          - /res lease cost will zobrazit the cost of renewing a residence lease.
          - /res lease renew will renew the residence provided you have enough money.
          Args: '[renew/cost] [residence]'
          SubCommands:
            set:
              Description: Set the lease time
              Info:
              - '&ePouziti: &6/resadmin lease set [residence] [#days/infinite]'
              - Sets the lease time to a specified number of days, or infinite.
              Args: '[residence]'
            renew:
              Description: Renew the lease time
              Info:
              - '&ePouziti: &6/resadmin lease renew <residence>'
              - Renews the lease time for current or specified residence.
              Args: '[residence]'
            expires:
              Description: Lease end date
              Info:
              - '&ePouziti: &6/resadmin lease expires <residence>'
              - zobrazits when expires residence lease time.
              Args: '[residence]'
            cost:
              Description: zobrazits renew cost
              Info:
              - '&ePouziti: &6/resadmin lease cost <residence>'
              - zobrazits how much money you need to renew residence lease.
              Args: '[residence]'
        bank:
          Description: Manage money in a Residence
          Info:
          - '&ePouziti: &6/res bank [deposit/withdraw] <residence> [amount]'
          - You must be standing in a Residence or provide residence name
          - You must have the +bank flag.
          Args: '[deposit/withdraw] [residence]'
        confirm:
          Description: Potvrdit odstraneni residence.
          Info:
          - '&ePouziti: &6/res confirm'
          - Potvrdi odstraneni residence.
        gset:
          Description: Nastavit vlajky pro specifickou skupinu.
          Info:
          - '&ePouziti: &6/res gset <residence> [skupina] [vlajka] [true/false/remove]'
          - Pro zobrazeni seznamu vlajek napis /res flags ?
        lset:
          Description: Change blacklist and ignorelist options
          Info:
          - '&ePouziti: &6/res lset <residence> [blacklist/ignorelist] [material]'
          - '&ePouziti: &6/res lset <residence> Info'
          - Blacklisting a material prevents it from being placed in the residence.
          - Ignorelist causes a specific material to not be protected by Residence.
          Args: '[residence] [blacklist/ignorelist] [material]'
        removeall:
          Description: Odstranit vsechny residence hrace.
          Info:
          - '&ePouziti: &6/res removeall [vlastnik]'
          - Odstrani vsechny residence vlastnene urcitym hracem.'
          - Vyzaduje /resadmin pokud to pouzivas na kohokoliv jineho, nez sebe.
          Args: '[playername]'
        list:
          Description: Zobrazit seznam residenci
          Info:
          - '&ePouziti: &6/res list <hrac> <strana>'
          - Zobrazi vsechny residence, ktere hrac vlastni (krome skrytych).
          - Pro zobrazeni residenci vsech hracu pouzij /res listall.
          Args: '[playername]'
        listhidden:
          Description: Zobrazit seznam skrytych residenci
          Info:
          - '&ePouziti: &6/res listhidden <hrac> <strana>'
          - Zobrazi seznam skrytych residenci urciteho hrace.
          Args: '[playername]'
        listall:
          Description: Zobrazit vsechny residence
          Info:
          - '&ePouziti: &6/res listall <strana>'
          - Zobrazi vsechny residence
        listallhidden:
          Description: Zobrazit vsechny skryte residence
          Info:
          - '&ePouziti: &6/res listhidden <strana>'
          - Zobrazi vsechny skryte residence
        sublist:
          Description: Zobrazit subzony
          Info:
          - '&ePouziti: &6/res sublist <residence> <strana>'
          - Zobrazi subzony v residenci
          Args: '[residence]'
        reset:
          Description: Resetovat residenci
          Info:
          - '&ePouziti: &6/res reset <residence>'
          - Resetuje vlajky residence do tovarniho nastaveni.
          Args: '[residence]'
        rename:
          Description: Prejmenovat residenci.
          Info:
          - '&ePouziti: &6/res rename [StaryNazev] [NovyNazev]'
          - Musis byt vlastnik residence.
          - Jmeno nesmi byt uz pouzite.
          Args: '[residence]'
        kick:
          Description: Vyhodit hrace z residence
          Info:
          - '&ePouziti: &6/res kick <hrac>'
          - Musis byt vlastnik residence.
          - Hrac by mel byt online.
          Args: '[playername]'
        mirror:
          Description: Zrcadlit vlajky
          Info:
          - '&ePouziti: &6/res mirror ?'
          Args: '[residence] [residence]'
        market:
          Description: Koupit, prodat nebo pronajmout residenci.
          Info:
          - '&eUsage: &6/res market ? for more Info'
          SubCommands:
            Info:
              Description: Zobrazit informace o ekonomii residence
              Info:
              - '&ePouziti: &6/res market Info [residence]'
              - Zobrazi, jestli je informace na prodej nebo k pronajmu, popr jeji cenu
              Args: '[residence]'
            list:
              Description: Zobrazit seznam residenci na prodej a k pronajmu
              Info:
              - '&ePouziti: &6/res market list'
              SubCommands:
                rent:
                  Description: Lists rentable residences.
                  Info:
                  - '&eUsage: &6/res market list rent'
                sell:
                  Description: Lists for sale residences.
                  Info:
                  - '&eUsage: &6/res market list sell'
            sell:
              Description: Prodat residenci
              Info:
              - '&ePouziti: &6/res market sell [residence] [castka]'
              - Nastavi residenci k pronajmu za [castka] penez.
              - Jiny hrac muze koupit residenci pomoci /res market buy
              Args: '[residence]'
            sign:
              Description: Nastavit obchodni ceduli
              Info:
              - '&ePouziti: &6/res market sign [residence]'
              - Nastavi ceduli na kterou koukas, jako obchodni
              Args: '[residence]'
            buy:
              Description: Koupit residenci
              Info:
              - '&ePouziti: &6/res market buy [residence]'
              - Koupi residenci, pokud je na prodej
              Args: '[residence]'
            unsell:
              Description: Prestat prodavat residenci
              Info:
              - '&ePouziti: &6/res market unsell [residence]'
              Args: '[residence]'
            rent:
              Description: Pronajmout residenci
              Info:
              - '&ePouziti: &6/res market rent [residence] <autoProdlouzeni>'
              - Pronajmout si residenci.  autoProdlouzeni muze byt true(ano)/false(ne).  Pokud true, bude dochazet k automatickemu prodluzovani najmu.
              Args: '[cresidence] [true/false]'
            rentable:
              Description: Nastavit residenci pronajimatelnou
              Info:
              - '&ePouziti: &6/res market rentable [residence] [cena] [dni] <opakovat>'
              - Nastavi residenci jako pronajimatelnou za [cena] kazdych [dni].  Pokud je <repeat> true, najem bude automaticky prodluzovan.
              Args: '[residence]'
            autopay:
              Description: Sets residence AutoPay to given value
              Info:
              - '&eUsage: &6/res market autopay <residence> [true/false]'
              Args: '[residence]'
            payrent:
              Description: Pays rent for defined residence
              Info:
              - '&eUsage: &6/res market payrent <residence>'
              Args: '[residence]'
            confirm:
              Description: Confirms residence unrent/release action
              Info:
              - '&eUsage: &6/res market confirm'
            release:
              Description: Odstranit residenci z najmu
              Info:
              - '&ePouziti: &6/res market release [residence]'
              - Pokud si najemce, tento prikaz zrusi najem.
              - Pokud si vlastnik, tento prikaz zrusi pronajem residence.
              Args: '[residence]'
        current:
          Description: Zobrazit residenci, ve ktere se nachazis.
          Info:
          - '&ePouziti: &6/res current'
        signupdate:
          Description: Aktualizovat cedulky residence.
          Info:
          - '&ePouziti: &6/res signupdate'
        reload:
          Description: reload lanf or config files
          Info:
          - '&eUsage: &6/res reload [config/lang/groups/flags]'
        lists:
          Description: Prednastavena prava
          Info:
          - Prednastavena prava residence
          SubCommands:
            add:
              Description: Pridat seznam
              Info:
              - '&ePouziti: &6/res lists add <listname>'
            remove:
              Description: Odstranit seznam
              Info:
              - '&ePouziti: &6/res lists remove <listname>'
            apply:
              Description: Pouzit seznam na residenci
              Info:
              - '&ePouziti: &6/res lists apply <listname> <residence>'
            set:
              Description: Nastavit vlajku
              Info:
              - '&ePouziti: &6/res lists set <listname> <flag> <value>'
            pset:
              Description: Nastavit hracskou vlajku
              Info:
              - '&ePouziti: &6/res lists pset <listname> <hrac> <flag> <value>'
            gset:
              Description: Nastavit skupinovou vlajku
              Info:
              - '&ePouziti: &6/res lists view <listname>'
            view:
              Description: Zobrazit seznam.
        server:
          Description: Predat residenci serveru
          Info:
          - '&ePouziti: &6/resadmin server [residence]'
          - Nastavi server jako vlastnika residence.
          Args: '[cresidence]'
        setowner:
          Description: Zmenit vlastnika residence.
          Info:
          - '&ePouziti: &6/resadmin setowner [residence] [hrac]'
          Args: '[cresidence]'
        resreload:
          Description: Reload residence.
          Info:
          - '&ePouziti: &6/resreload'
        resload:
          Description: Load residence save file.
          Info:
          - '&ePouziti: &6/resload'
          - UNSAFE command, does not save residences first.
          - Loads the residence save file after you have made changes.
        removeworld:
          Description: Odstranit vsechny residence sveta.
          Info:
          - '&ePouziti: &6/res removeworld [svet]'
          - Musi byt spusteno z konzole.
        signconvert:
          Description: Converts signs from ResidenceSign plugin
          Info:
          - '&ePouziti: &6/res signconvert'
          - Will try to convert saved sign data from 3rd party plugin
        version:
          Description: Verze residence
          Info:
          - '&ePouziti: &6/res version'
